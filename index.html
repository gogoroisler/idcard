<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Id card</title>
</head>
<body>
    <div class="container">
    <div class="card">
        <div class="title">
            <h1>Santiago Gonzalez Roisler</h1>
            <p>Buenos Aires, Argentina</p>
        </div>
        <div class="image">
            <div class="outer">
                <div class="inner">
                    <img src="img1.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="name">
            <p>Soy estudiante de Desarrollo de Software y Codo a Codo, 
                haciendo mis primeros pasos en el mundo de la programacion</p>
        </div>
       <div class="details">
            <div class="col">
                <button type="button" class="btn btn-info btn-lg">VER REPOSITORIO</button>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
